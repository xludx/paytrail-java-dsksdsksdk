          \ Platform and integrator information helps customer service to provide\
          \ better assistance for the merchants using the integration."
        explode: false
        in: header
        name: platform-name
        required: false
        schema:
          type: string
        style: simple
      - description: HMAC signature calculated over the request headers and payload
        explode: false
        in: header
        name: signature
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Refund'
        description: Refund payload
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefundResponse'
          description: Refund created succesfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request did not pass input validation
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: The specified resource was not found
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Payment method provider does not support refunds
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Refund a payment
      tags:
      - payments
      x-content-type: application/json
      x-accepts:
