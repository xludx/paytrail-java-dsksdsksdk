        style: simple
      - description: HTTP method of the request
        example: GET
        explode: false
        in: header
        name: checkout-method
        required: false
        schema:
          enum:
          - GET
          - POST
          type: string
        style: simple
      - description: Current timestamp in ISO 8601 format
        example: 2018-08-08T10:10:59Z
        explode: false
        in: header
        name: checkout-timestamp
        required: false
        schema:
          format: date-time
          type: string
        style: simple
      - description: Unique random identifier
        example: 39da40b8-5fb0-499c-869d-35e575b9a6cd
        explode: false
        in: header
        name: checkout-nonce
        required: false
        schema:
          type: string
        style: simple
      - description: HMAC signature calculated over the request headers and payload
        explode: false
        in: header
        name: signature
        required: false
        schema:
          type: string
        style: simple
      - description: |
          Optional amount in minor unit (eg. EUR cents) for the payment providers. Some providers have minimum
          or maximum amounts that can be purchased.
        example: 500
        explode: true
        in: query
        name: amount
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Comma separated list of payment method groups to include in the
          reply.
        explode: false
        in: query
        name: groups
        required: false
        schema:
          items:
            enum:
            - mobile
            - bank
            - creditcard
            - credit
            - other
            type: string
          type: array
        style: form
      - description: |
          Language code of the language the terms of payment and the payment group names will be localized in.
          Defaults to FI if left undefined
        explode: true
        in: query
        name: language
        required: false
        schema:
          enum:
          - FI
          - SV
          - EN
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupedPaymentProvidersResponse'
          description: Payment methods available
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: List grouped merchant payment methods
      tags:
      - payments
      - providers
      x-accepts:
      - application/json
  /settlements:
    get:
      description: |
        Returns settlement IDs
      operationId: listSettlementIds
      parameters:
      - description: Filter out settlements created before given date.
        example: 2019-01-01
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Filter out settlements created after given date.
        example: 2019-01-01
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Only include settlements with the given bank reference
        example: 1234567890-1111
        explode: true
        in: query
        name: bankReference
        required: false
        schema:
          maxLength: 20
          type: string
        style: form
      - description: Limit the number of settlement IDs returned
        example: "1"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: integer
          type: string
        style: form
      - description: Get submerchant's payment report
        example: "695874"
        explode: true
        in: header
        name: submerchant
        required: false
        schema:
          format: integer
          type: string
        style: form
      - description: Merchant ID
        example: 375917
        explode: false
        in: header
        name: checkout-account
        required: false
        schema:
          format: int32
          type: integer
        style: simple
      - description: HMAC algorithm
        example: sha512
        explode: false
        in: header
        name: checkout-algorithm
        required: false
        schema:
          enum:
          - sha256
          - sha512
          type: string
        style: simple
      - description: HTTP method of the request
        example: POST
        explode: false
        in: header
        name: checkout-method
        required: false
        schema:
          enum:
          - GET
          - POST
          type: string
        style: simple
      - description: Current timestamp in ISO 8601 format
        example: 2018-08-08T10:10:59Z
        explode: false
        in: header
        name: checkout-timestamp
        required: false
        schema:
          format: date-time
          type: string
        style: simple
      - description: HMAC signature calculated over the request headers and payload
        explode: false
        in: header
        name: signature
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SettlementIdItem'
                type: array
          description: List of settlement IDs
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request did not pass input validation
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: The specified resource was not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: List settlement IDs
      tags:
      - settlements
      x-accepts:
      - application/json
  /tokenization/addcard-form:
    post:
      description: |
        Request a redirect to card addition form. This will redirect user to the card addition form, then back to Checkout servers, and finally to merchant's redirect url.
      operationId: addCardForm
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCardFormRequest'
        description: Add card payload
        required: true
      responses:
        "302":
          description: Redirect to card addition form (or checkout-redirect-cancel-url)
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request did not pass input validation
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Tokenization not allowed for merchant
      summary: Request a redirect to card addition form
      tags:
      - token payments
      x-content-type: application/json
      x-accepts:
      - application/json
  /tokenization/{checkout-tokenization-id}:
    post:
      description: |
        Use checkout-tokenization-id received from /tokenization/addcard-form redirect to request a token which can be used for payments.
      operationId: requestTokenForTokenizationId
      parameters:
      - description: Tokenization id received from /tokenization/addcard-form
        explode: false
        in: path
        name: checkout-tokenization-id
        required: true
        schema:
          example: 93ee8d18-10db-410b-92ac-7d6e49369ce3
          format: uuid
          type: string
        style: simple
      - description: Merchant ID
        example: 375917
        explode: false
        in: header
        name: checkout-account
        required: false
        schema:
          format: int32
          type: integer
        style: simple
      - description: HMAC algorithm
        example: sha512
        explode: false
        in: header
        name: checkout-algorithm
        required: false
        schema:
          enum:
          - sha256
          - sha512
          type: string
        style: simple
      - description: HTTP method of the request
        example: POST
        explode: false
        in: header
        name: checkout-method
        required: false
        schema:
          enum:
          - GET
          - POST
          type: string
        style: simple
      - description: Current timestamp in ISO 8601 format
