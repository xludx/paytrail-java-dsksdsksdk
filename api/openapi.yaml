        required: true
        schema:
          example: 93ee8d18-10db-410b-92ac-7d6e49369ce3
          format: uuid
          type: string
        style: simple
      - description: Merchant ID
        example: 375917
        explode: false
        in: header
        name: checkout-account
        required: false
        schema:
          format: int32
          type: integer
        style: simple
      - description: HMAC algorithm
        example: sha512
        explode: false
        in: header
        name: checkout-algorithm
        required: false
        schema:
          enum:
          - sha256
          - sha512
          type: string
        style: simple
      - description: HTTP method of the request
        example: POST
        explode: false
        in: header
