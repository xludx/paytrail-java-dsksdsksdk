openapi: 3.0.0
info:
  contact:
    name: Checkout
    url: https://github.com/paytrail/api-documentation/issues
  description: |
    Paytrail Payment API
  title: Payment API
  version: 2.0.0
servers:
- url: https://services.paytrail.com
tags:
- description: "Create, fetch or refund payments"
  name: payments
- description: Tokenize payment cards and issue payments on tokens
  name: token payments
- description: Request a payment report
  name: payment reports
- description: List settlement IDs
  name: settlements
paths:
  /payments:
    post:
      description: "Create a new open payment, returns a list of available payment\
        \ methods."
      operationId: createPayment
      parameters:
      - description: Merchant ID
        example: 375917
        explode: false
        in: header
        name: checkout-account
        required: false
        schema:
          format: int32
          type: integer
        style: simple
      - description: HMAC algorithm
        example: sha512
        explode: false
        in: header
        name: checkout-algorithm
        required: false
        schema:
          enum:
          - sha256
          - sha512
          type: string
        style: simple
      - description: HTTP method of the request
        example: POST
        explode: false
        in: header
        name: checkout-method
        required: false
        schema:
          enum:
          - GET
          - POST
          type: string
        style: simple
      - description: Current timestamp in ISO 8601 format
        example: 2018-08-08T10:10:59Z
        explode: false
        in: header
        name: checkout-timestamp
        required: false
        schema:
          format: date-time
          type: string
        style: simple
      - description: Unique random identifier
        example: 39da40b8-5fb0-499c-869d-35e575b9a6cd
        explode: false
        in: header
        name: checkout-nonce
        required: false
        schema:
          type: string
        style: simple
      - description: "For SaaS services, use the marketing name of the platform (for\
          \ example, shopify). For third party eCommerce platform plugins, use the\
          \ platform name and your identifier, like company name (for example, woocommerce-yourcompany).\
          \ Platform and integrator information helps customer service to provide\
          \ better assistance for the merchants using the integration."
        explode: false
        in: header
        name: platform-name
        required: false
        schema:
          type: string
        style: simple
      - description: HMAC signature calculated over the request headers and payload
        explode: false
        in: header
        name: signature
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
        description: Payment body payload
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRequestResponse'
          description: Payment request created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request did not pass input validation
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Create a new open payment
      tags:
      - payments
      x-content-type: application/json
      x-accepts:
      - application/json
  /payments/{transactionId}:
    get:
      description: Get a single payment
      operationId: getPaymentByTransactionId
      parameters:
      - description: Transaction ID of payment to fetch
        explode: false
        in: path
        name: transactionId
        required: true
        schema:
          example: 93ee8d18-10db-410b-92ac-7d6e49369ce3
          format: uuid
          type: string
        style: simple
      - description: Merchant ID
        example: 375917
        explode: false
        in: header
        name: checkout-account
        required: false
        schema:
          format: int32
          type: integer
        style: simple
      - description: HMAC algorithm
        example: sha512
        explode: false
        in: header
        name: checkout-algorithm
        required: false
        schema:
          enum:
          - sha256
          - sha512
          type: string
        style: simple
      - description: HTTP method of the request
        example: GET
        explode: false
        in: header
        name: checkout-method
        required: false
        schema:
          enum:
          - GET
          - POST
          type: string
        style: simple
      - description: The same transaction ID as in route
        explode: false
        in: header
        name: checkout-transaction-id
        required: false
        schema:
          example: 93ee8d18-10db-410b-92ac-7d6e49369ce3
          format: uuid
          type: string
        style: simple
      - description: Current timestamp in ISO 8601 format
        example: 2018-08-08T10:10:59Z
        explode: false
        in: header
        name: checkout-timestamp
        required: false
        schema:
          format: date-time
          type: string
        style: simple
      - description: Unique random identifier
        example: 39da40b8-5fb0-499c-869d-35e575b9a6cd
        explode: false
        in: header
        name: checkout-nonce
        required: false
        schema:
          type: string
        style: simple
      - description: "For SaaS services, use the marketing name of the platform (for\
          \ example, shopify). For third party eCommerce platform plugins, use the\
          \ platform name and your identifier, like company name (for example, woocommerce-yourcompany).\
          \ Platform and integrator information helps customer service to provide\
          \ better assistance for the merchants using the integration."
        explode: false
        in: header
        name: platform-name
        required: false
        schema:
          type: string
        style: simple
      - description: HMAC signature calculated over the request headers and payload
        explode: false
        in: header
        name: signature
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
          description: Payment response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request did not pass input validation
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: The specified resource was not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Get a payment by Checkout transaction ID
      tags:
      - payments
      x-accepts:
      - application/json
  /payments/{transactionId}/refund:
    post:
      description: |
        Refund a payment by transaction ID. Refund operation is asynchronous. Refund request is validated,
        and if the refund can be done a 201 is returned.
      operationId: refundPaymentByTransactionId
      parameters:
      - description: Transaction ID of payment to refund
        explode: false
        in: path
        name: transactionId
        required: true
        schema:
          example: 93ee8d18-10db-410b-92ac-7d6e49369ce3
          format: uuid
          type: string
        style: simple
      - description: Merchant ID
        example: 375917
        explode: false
        in: header
        name: checkout-account
        required: false
        schema:
          format: int32
          type: integer
        style: simple
      - description: HMAC algorithm
        example: sha512
        explode: false
        in: header
        name: checkout-algorithm
        required: false
        schema:
          enum:
          - sha256
          - sha512
          type: string
